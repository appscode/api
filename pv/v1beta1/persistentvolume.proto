syntax = "proto3";

package appscode.pv.v1beta1;

option go_package = "v1beta1";

option java_multiple_files = true;
option java_outer_classname = "PersistentVolumeProto";
option java_package = "com.appscode.api.pv.v1beta1";

import "google/api/annotations.proto";
import "appscode/api/annotations.proto";
import "api/dtypes/types.proto";

service PersistentVolumes {
 rpc Describe(PVDescribeRequest) returns (PVDescribeResponse) {
    option (google.api.http) = {
      get: "/appscode/api/kubernetes/v1beta1/clusters/{cluster}/persistentvolumes/{name}"
    };
    option (appscode.api.cors) = {
      enable: true
    };
  }

  rpc Register(PVRegisterRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      put: "/appscode/api/kubernetes/v1beta1/clusters/{cluster}/persistentvolumes/{name}"
      body: "*"
    };
    option (appscode.api.cors) = {
      enable: true
    };
  }

  rpc Unregister(PVUnregisterRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      delete: "/appscode/api/kubernetes/v1beta1/clusters/{cluster}/persistentvolumes/{name}"
    };
    option (appscode.api.cors) = {
      enable: true
    };
  }
}

message PVRegisterRequest {
  string cluster = 1;
  string name = 2;
  string identifier = 3;
  string plugin = 4;
  int64 size_gb = 5;
  string endpoint = 6;
}

message PVUnregisterRequest {
  string cluster = 1;
  string name = 2;
}

message PVDescribeRequest {
  string cluster = 1;
  string name = 2;
}

message PVInfo {
  string name = 1;
  int64 size_gb = 2;
  string status = 3;
  string volume = 4;
  string claim = 5;
  string plugin = 6;
  repeated string accessModes = 7;
}

message PVDescribeResponse {
  dtypes.Status status = 1;
  PVInfo pv = 2;
}